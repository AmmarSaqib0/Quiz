<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="question.css">
</head>

<body>
    <div class="timer">
        <h3 id="timerDisplay">time</h3>
    </div>
    <div class="title">
        <h1 id="title">2 + 2</h1>
    </div>
    <div class="container">
        <div class="buttons">
            <button class="button" id="button1">1</button>
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>
            <button class="button" id="button4">4</button>
        </div>
    </div>

    <script src="timer.js" async></script>
    <script src="timer.js" defer></script>
</body>

</html>
