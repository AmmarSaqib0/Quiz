<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="CSS/question.css">
</head>

<body>
    <div class="timer">
        <h3 id="timerDisplay">time</h3>
    </div>
    <h1 id="question">2 + 2</h1>
    <div class="container">
        <div class="answers">
            <button class="button" id="ans1">1</button>
            <button class="button" id="ans2">2</button>
            <button class="button" id="ans">3</button>
            <button class="button" id="ans4">4</button>
        </div>
    </div>

    <script src="JS/timer.js" async></script>
    <script src="JS/timer.js" defer></script>
    <script src="JS/question.js"></script>
</body>

</html>
