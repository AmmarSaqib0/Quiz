<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="CSS/question.css">
</head>

<body>
    <div class="nav">
        <p id="timerDisplay">00:00</p>
    </div>
    <div class="pages">
        <button id="next-page">Next</button>
        <button id="previous-page">Previous </button>
    </div>

    <div class="header">
        <header>Question 1</header>
    </div>
    <h1 id="question">3 + 2</h1>
    <div class="container">
        <div class="answers">
            <button class="button" id="ans1">5</button>
            <button class="button" id="ans2">2</button>
            <button class="button" id="ans3">3</button>
            <button class="button" id="ans4">6</button>
        </div>
    </div>

    <script src="JS/timer.js"></script>
    <script src="JS/nextpage.js"></script>
    <script src="JS/previouspage.js"></script>
    <script src="JS/question.js"></script>
</body>

</html>
